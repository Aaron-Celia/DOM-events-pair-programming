<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body">
    <section id="cookie-section">
        <button id="cookie-button"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfPPzyFs-cXrfH_U2Dtt3IpBWhSG3zttg5ag&usqp=CAU" alt="cookie image"></button>
        <h1 id="counter">0</h1>
    </section>
    <section id="magnifying-glass">
        <p id="random-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam fuga error officia optio, non est ad aperiam? Ipsa, minima doloribus a architecto omnis maiores atque deleniti corporis enim corrupti provident.</p>
        <button id="magnify">Magnify</button>
        <button id="normal">Normal</button>
    </section>
    <section id="green-screen">
        <label for="color">Color:</label><br>
        <input type="text" id="input-box"><br>
        <button id="background-color">Change</button>
    </section>
    <section id="crane-game">
        <div id="container">
            <img id="crane-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE22Y47By-MQKpxIfO1rDEjzKnoLagMFp5VCDn1-ynZRIT1BrDge9i__mCKFnR04lmiR4&usqp=CAU" alt="">
        </div>
        <span>
            <button id="top">Top</button>
            <button id="bottom">Bottom</button>
            <button id="left">Left</button>
            <button id="right">Right</button>
        </span>
    </section>
    <script src="index.js"></script>
</body>
</html>
